<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black;
    }

    .slider {
      width: 1000px;
      height: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 1000px;
      height: 800px;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .buttons button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .fade {
  position: absolute;
  z-index: 2;
  pointer-events: none;
}

.fade-left, .fade-right {
  top: 0;
  width: 40px;
  height: 100%;
}

.fade-left {
  left: 0;
  background: linear-gradient(to right, black, transparent);
}

.fade-right {
  right: 0;
  background: linear-gradient(to left, black, transparent);
}

.fade-top, .fade-bottom {
  left: 0;
  width: 100%;
  height: 40px;
}

.fade-top {
  top: 0;
  background: linear-gradient(to bottom, black, transparent);
}

.fade-bottom {
  bottom: 0;
  background: linear-gradient(to top, black, transparent);
}

  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <img src="./TheLouvreMuseum-Paris-GettyImages-1193604575.jpg.webp" alt="Slide 1">
    <img src="./Great_Sphynx,_Louvre_2009.jpg" alt="Slide 2">
    <img src="./1174275345.webp" alt="Slide 3">

  </div>
  <div class="buttons">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
 

  </div>
  <div class="fade fade-left"></div>
  <div class="fade fade-right"></div>
  <div class="fade fade-top"></div>
  <div class="fade fade-bottom"></div>

  

</div>

<script>
  let currentIndex = 0;
  const slides = document.getElementById("slides");
  const totalSlides = slides.children.length;

  function updateSlide() {
    slides.style.transform = `translateX(-${currentIndex * 1000}px)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlide();
  }

</script>

</body>
</html>
